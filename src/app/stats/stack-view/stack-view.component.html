<nz-table
  nzTemplateMode
  #basicTable
  nzSize="middle"
  [nzTitle]="title"
  [nzFooter]="footer"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Bonus</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let addData of additiveBonuses">
      <td>{{ addData.name }}</td>
      <td class="monospace">+ {{ addData.factor | format: false:6 }}</td>
    </tr>
    <tr *ngFor="let data of bonuses">
      <td>{{ data.name }}</td>
      <td class="monospace">x {{ data.factor | format: false:6 }}</td>
    </tr>
  </tbody>
</nz-table>

<ng-template #footer>
  <span>
    Total
    <span class="monospace total">{{ this.total | format: false:6 }}</span>
  </span>
</ng-template>
