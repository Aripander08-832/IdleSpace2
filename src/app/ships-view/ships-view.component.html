<nz-table
  #nzTable
  [nzData]="designs"
  [nzSize]="nzSize"
  nzFrontPagination="false"
>
  <thead>
    <tr>
      <th nzShowExpand></th>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <ng-template
      ngFor
      let-data
      [ngForOf]="nzTable.data"
      [ngForTrackBy]="getDesignId"
      let-i="index"
    >
      <tr *ngIf="isEnemy || getQuantity(data, i) > 0">
        <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]"></td>
        <td class="name-link" [routerLink]="'/des/edit/' + data.id">
          {{ data.name }}
        </td>
        <td>
          {{ getQuantity(data, i) | number: "1.0-0" }}
        </td>
      </tr>
      <tr [nzExpand]="mapOfExpandData[data.id]">
        <nz-tabset nzSize="small">
          <nz-tab nzTitle="Info">
            <ng-template nz-tab>
              <app-design-info [original]="data" size="small"></app-design-info>
            </ng-template>
          </nz-tab>
          <nz-tab nzTitle="Detail">
            <ng-template nz-tab>
              <nz-table
                #modTable
                [nzData]="data.modules"
                nzSize="small"
                nzFrontPagination="false"
              >
                <thead>
                  <th>Module</th>
                  <th>Size</th>
                  <th>Level</th>
                </thead>
                <tbody>
                  <ng-template ngFor let-mod [ngForOf]="modTable.data">
                    <tr>
                      <td>
                        <i nz-icon [nzType]="mod.module.shape"></i>
                        <span class="modName"> {{ mod.module.name }}</span>
                      </td>
                      <td>{{ mod.size | number: "1.0-0" }}</td>
                      <td>{{ mod.level | number: "1.0-2" }}</td>
                    </tr>
                  </ng-template>
                </tbody>
              </nz-table>
            </ng-template>
          </nz-tab>
          <nz-tab nzTitle="Weapons">
            <ng-template nz-tab>
              <app-weapon-view [weapons]="data.weapons"></app-weapon-view>
            </ng-template>
          </nz-tab>
        </nz-tabset>
      </tr>
    </ng-template>
    <tr *ngIf="isEnemy && enemy && enemy.antiMissiles.gt(0)">
      <td></td>
      <td nz-tooltip nzTooltipTitle="One Anti Missile block one nuke.">
        Anti Missiles
      </td>
      <td class="monospace">{{ getAntiMissiles() | format: true }}</td>
    </tr>
  </tbody>
</nz-table>
