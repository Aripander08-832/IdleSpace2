<nz-table
  [nzData]="subData"
  nzSize="small"
  *ngIf="subData.length > 0"
  #subTable
  nzShowPagination
  nzShowSizeChanger
>
  <tbody>
    <tr *ngFor="let d of subTable.data; trackBy: getIndex">
      <td>
        <i nz-icon [nzType]="d.icon"> </i>
      </td>
      <td>{{ d.what }}</td>
      <td>
        +
        <span
          class="monospace"
          nz-text
          [nzType]="d.total.gte(0) ? '' : 'danger'"
          >{{ d.total | format }}%</span
        >
      </td>
    </tr>
  </tbody>
</nz-table>
