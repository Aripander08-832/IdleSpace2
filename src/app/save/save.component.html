<h2>Save</h2>

<nz-button-group>
  <button nz-button nzType="primary" (click)="ms.save()">Save</button>
  <button nz-button nzType="default" (click)="ms.loadFromLocalStorage()">
    Load
  </button>
  <button
    nz-button
    nzType="danger"
    nz-popconfirm
    nzPopconfirmTitle="This is irreversible, Are you sure?"
    (nzOnConfirm)="ms.clear()"
  >
    Clear
  </button>
</nz-button-group>

<textarea nz-input [(ngModel)]="exp"></textarea>
<nz-button-group>
  <button nz-button nzType="primary" (click)="export()">Export</button>
  <button nz-button nzType="default" (click)="import()">
    Import
  </button>
</nz-button-group>
