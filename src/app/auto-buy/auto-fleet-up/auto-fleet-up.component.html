<form nz-form nzLayout="inline">
  <nz-form-item>
    <nz-form-label> On </nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <nz-switch
          name="afus"
          [(ngModel)]="ms.game.automationManager.fleetUpdater.on"
          nzSize="small"
        ></nz-switch>
        <nz-select
          nzSize="small"
          class="autoTime"
          [(ngModel)]="ms.game.automationManager.fleetUpdater.interval"
          name="afu"
        >
          <nz-option
            *ngFor="let interval of INTERVALS; trackBy: getIntervalId"
            [nzLabel]="interval.label"
            [nzValue]="interval.value"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-label> Max ratio</nz-form-label>
  <nz-form-control>
    <nz-input-number
      [(ngModel)]="ms.game.automationManager.fleetUpdater.maxRatio"
      name="maxLvF"
      id="maxLvF"
      nzMin="0"
    ></nz-input-number>
  </nz-form-control>
</form>
