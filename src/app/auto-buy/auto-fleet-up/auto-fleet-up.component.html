<form nz-form nzLayout="inline">
  <nz-form-item>
    <nz-form-label
      nz-popover
      nzPopoverTitle="Fleet updater"
      [nzPopoverContent]="autoInfoTemplate"
    >
      On
    </nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <nz-switch
          name="afus"
          [(ngModel)]="ms.game.automationManager.fleetUpdater.on"
          nzSize="small"
        ></nz-switch>
        <nz-select
          nzSize="small"
          class="autoTime"
          [(ngModel)]="ms.game.automationManager.fleetUpdater.interval"
          name="afu"
        >
          <nz-option
            *ngFor="let interval of INTERVALS; trackBy: getIntervalId"
            [nzLabel]="interval.label"
            [nzValue]="interval.value"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-label> Max module level </nz-form-label>
  <nz-form-control>
    <nz-input-number
      [(ngModel)]="ms.game.automationManager.fleetUpdater.maxLevel"
      name="maxLvF"
      id="maxLvF"
      nzMin="0"
    ></nz-input-number>
  </nz-form-control>
</form>

<ng-template #autoInfoTemplate>
  Options:
  <ul>
    <li>On / Off</li>
    <li>Interval</li>
    <li>Max Level; 0 equals unlimited</li>
  </ul>
</ng-template>
