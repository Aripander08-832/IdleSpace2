<form nz-form nzLayout="inline">
  <nz-form-item>
    <nz-form-label> On </nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <nz-switch
          name="aus"
          [(ngModel)]="ms.game.automationManager.autoSearch.on"
          nzSize="small"
        ></nz-switch>
        <nz-input-number
          nzSize="small"
          name="search-max-lv"
          [nzMin]="0"
          [(ngModel)]="ms.game.automationManager.autoSearch.maxLevel"
        ></nz-input-number>
        <nz-select
          nzSize="small"
          class="autoTime"
          [(ngModel)]="ms.game.automationManager.autoSearch.interval"
          name="aus-i"
        >
          <nz-option
            *ngFor="let interval of INTERVALS; trackBy: getIntervalId"
            [nzLabel]="interval.label"
            [nzValue]="interval.value"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>
